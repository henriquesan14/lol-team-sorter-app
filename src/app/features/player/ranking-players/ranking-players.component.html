<h1 class="ranking-title">🏆 Ranking de Jogadores</h1>

<div class="ranking-container">
  <nz-table
    [nzData]="players" 
    [nzLoading]="isLoading"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzBordered]="true"
    [nzSize]="'middle'"
    class="ranking-table">

    <thead>
      <tr>
        <th>Posição</th>
        <th>Nome</th>
        <th>Vitórias</th>
      </tr>
    </thead>

    <tbody>
      @for (player of players; track $index) {
        <tr [ngClass]="{ 'gold': $index === 0, 'silver': $index === 1, 'bronze': $index === 2 }">
          <td>{{ $index + 1 }}</td>
          <td>
            <div class="player-name">
              <span *ngIf="$index === 0">🥇</span>
              <span *ngIf="$index === 1">🥈</span>
              <span *ngIf="$index === 2">🥉</span>
              {{ player.name }}
            </div>
          </td>
          <td>{{ player.victories }}</td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="3" class="no-data">Nenhum jogador encontrado.</td>
        </tr>
      }
    </tbody>

  </nz-table>
</div>
